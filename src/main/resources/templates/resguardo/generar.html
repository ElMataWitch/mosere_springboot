<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Resguardo</title>
</head>
<body>
	<div layout:fragment="body">

		<div class="box">
		    <div class="box-header with-border">
		        <h3 class="box-title">Generar Resguardos</h3>
		    </div>
		    <div class="box-body">
		        <div class="rows">
		            <div class="row">
		                <div class="col-lg-12">
		                    <div id="rFormulario" class="box-header with-border ">
		
		                        <form role="form" id="rFormulario" name="rFormulario" method="post" data-fv-framework="bootstrap" 
		                              data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" 
		                              data-fv-icon-validating="glyphicon glyphicon-refresh">
		
		
		
		                            <div class="col-sm-6">
		
		                                <div  class="row form-group"> 
		
		                                    <div class="col-sm-12" id="sesion" >
		
		                                        
		                                    </div> 
		                                </div>
		
		                                <div  class="row form-group"> 
		                                    <div class="col-sm-12">
		                                        <label><h6 for="sistema">Sistema:</h6></label>
		                                    </div>
		                                    <div class="col-sm-12">
		                                        <select  class="form-control" name="sistema" id="sistema" data-fv-notempty="true" style="width: 100%; text-overflow: ellipsis;"></select>
		                                    </div>
		                                    
		                                    
		
		                                </div>
		                                <div  class="row form-group" id="btnPlantilla" style="display: none;"> 
												<div class="col-sm-12 alert alert-danger" >
		                                        	<label><h6 for="sistema">El Sistema seleccionado no cuenta con plantilla/leyendas disponibles para su uso, favor de ir al apartado leyendas o al creador de plantillas (si no cuenta con los permisos necesarios contactar al administrador para más información).</h6></label>		                                        	
		                                   		</div>		                                   				
	                                    </div> 
		                                <br>
		
		                                <div id="contenedor" style="display: none;">
		
		                                    
		                                    <div class="row form-group"> 
		                                        <div class="col-sm-12 ">
		                                            <label> <h6>Usuario:</h6></label><input id="usuario" name="usuario" type="text"  class="form-control" data-fv-notempty="true">
		                                        </div>
		                                    </div>
		                                    <div class="row form-group"> 
		                                        <div class="col-sm-6">
		                                            Buscar usuario: <input type="checkbox" id="EnableBuscar" name="EnableBuscar" value="buscar">
		                                        </div>
		                                        <div class="col-sm-6" id="busqueda">
		                                            <button type="button" class="btn btn-success"  style="float: right;"  id="btnBuscar"><i  class="fa fa-search-minus">Buscar</i></button>
		                                        </div>
		                                    </div>
		
		                                    <div  class="row form-group"> 
		                                        <div class="col-sm-12 " >
		                                            <label><h6>Nombre del Usuario:</h6> </label><input id="nombre" name="nombre" type="text"  class="form-control" data-fv-notempty="true">
		                                        </div> 
		                                    </div>
		
		<!--                                    <div  class="row form-group" id="divDepInput"> 
		
		                                        <div class="col-sm-12" id="divDepInput" >
		                                            <label><h6>Dependencia:</h6> </label><input id="dependenciaTxt" name="dependenciaTxt" type="text"  class="form-control" data-fv-notempty="true">
		                                        </div> 
		                                    </div>-->
		
		                                    <div  class="row form-group" id="divDepSelec"> 
		                                        <div class="col-sm-12 ">
		                                            <label><h6>Dependencia: </h6></label>
		                                        </div>
		                                        <div class="col-sm-12" >
		                                            <select  class="form-control" name="dependencia" id="dependencia"   style="width: 100%; text-overflow: ellipsis;" data-fv-notempty="true"></select>
		                                        </div>
		                                    </div>
		
		                                    <div  class="row form-group"> 
		                                        <div class="col-sm-12 " >
		                                            <label><h6>Direccion/Departamento:</h6></label>
		                                            <input id="departamento" name="departamento" type="text"  style="text-transform: uppercase;"  class="form-control" data-fv-notempty="true">
		                                        </div>
		                                    </div>
		                                    <div  class="row form-group"> 
		                                        <div class="col-sm-12 " >
		                                            <label><h6>Correo :</h6></label>
		                                            <input type='text' class='form-control' name='correoUsuario' id='correoUsuario' placeholder="Correo Electronico" data-fv-regexp="true" 
		                                                   data-fv-regexp-regexp='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' 
		                                                   data-fv-regexp-message="Por favor introduce un email v&aacutelido" 
		                                                   data-fv-notempty="true"></input>
		                                        </div>
		                                    </div>    
		
		                                    <div  class="row form-group"> 
		                                        <div class="col-sm-12 " >
		                                            <label><h6>Autoriza Resguardo:</h6></label>
		                                            <input id="autoriza" name="autoriza" type="text"  class="form-control" data-fv-notempty="true">
		                                        </div>
		                                    </div>
		                                    <div  class="row form-group"> 
		                                        <div class="col-sm-12">
		                                            <label><h6>Encabezado</h6></label>
		                                            <textarea class="form-control" Style="resize:none;" rows="5" name="encabezado" id="encabezado"  ></textarea>
		                                        </div>
		                                    </div>
		
		                                    <div  class="row form-group"> 
		                                        <div class="col-sm-12 ">
		                                            <label><h6>Leyenda:</h6></label>
		                                            <textarea class="form-control" Style="resize:none;"rows="5"  name="leyenda" id="leyenda" ></textarea>
		                                        </div>
		                                    </div>
		
		
		                                    <div  class="row form-group"> 
		                                        <div class="col-sm-12">
		                                            <label><h6>Apertura:</h6></label>
		                                            <textarea class="form-control" Style="resize:none;" rows="5"  name="apertura" id="apertura"  ></textarea>
		                                        </div>
		                                    </div>
		
		                                    <div  class="row form-group"> 
		                                        <div class="col-sm-12 ">
		                                            <label><h6>Cuerpo:</h6> </label>
		                                            <textarea class="form-control" Style="resize:none;" rows="5"  name="cuerpo" id="cuerpo" ></textarea>
		                                        </div>
		                                    </div>
		
		                                    <div  class="row form-group"> 
		                                        <div class="col-sm-12 ">
		                                            <label><h6>Mensaje</h6> </label>
		                                            <textarea class="form-control" Style="resize:none;" rows="5"  name="mensaje" id="mensaje"></textarea>
		                                        </div>
		                                    </div>
		
		                                    <div class="col-lg-12">
		                                        <h4 class="page-header">
		                                            <span class="label label-info">Roles</span>
		                                        </h4>
		
		                                        <div class="form-group">
		                                            <label for="txtRol" class="control-label">* Rol</label>
		                                            <select class="form-control" name="cmbTxtRol" id="cmbTxtRol" >
		                                                <option value="" disabled="disabled" selected="selected">Selecciona una opción </option> </select>
		                                        </div>
		                                        <div class="form-group pull-right">
		                                            <button type="button" id="btnNuevoRol" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Agregar Rol">
		                                                <span class="glyphicon glyphicon-file"></span>&nbsp;Nuevo Rol
		                                            </button>
		                                            <button type="button" id="btnAgregarRol" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Agregar Rol" style="display: none;">
		                                                <span class="glyphicon glyphicon-plus"></span>&nbsp;Agregar Rol
		                                            </button>
		
		                                        </div>
		
		                                        <table id="tblRoles" 
		                                               data-locale="es-MX"
		                                               data-mobile-responsive="true"
		                                               data-pagination="false"
		                                               data-toggle="table"
		                                               data-group-by="false"
		                                               data-sort-order="asc"
		                                               data-unique-id="rol"
		                                               class="table table-bordered table-hover table-condensed">
		                                            <thead>
		                                                <tr>
		                                                    <th data-field="rol" data-sortable="true">Rol</th>
		                                                    <th data-field="descripcion" data-sortable="true">Descripci&#243;n</th>
		                                                    <th data-sortable="false" data-align="center" data-formatter="resguardos.rolesFormatter" data-width="100">Acciones</th>
		                                                </tr>
		                                            </thead>
		                                        </table>
		                                    </div>
		
		                                    <div  class="row form-group"> 
		                                        <div class="col-sm-12 " >
		                                            <label><h6>Correo envia:</h6></label>
		                                            <input type='text' class='form-control' name='correo' id='correo' placeholder="Correo que envia el resguado" data-fv-regexp="true" 
		                                                   data-fv-regexp-regexp='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' 
		                                                   data-fv-regexp-message="Por favor introduce un email v&aacutelido" 
		                                                   data-fv-notempty="true"></input>
		                                        </div>
		                                    </div>
		
		
		                                    <div class="col-sm-12 ">
		                                        <div  class="form-group pull-right"> 		
		                                                <button   class="btn btn-success" id="btnResguardo"><i  class="fa fa-floppy-o">Genera Resguardo</i></button>
		                                                <button type="reset"  class="btn btn-danger"  id="btnReset"><i class="fa fa-recycle">Limpiar forma</i></button>
		                                        </div> 
		                                    </div> 
		                                </div>
		                            </div>
		                            <div class="col-sm-6">
		                                <div  class="row form-group"> 
		
		                                    <h3 class="box-title">EJEMPLO</h3>
		
		
		                                </div>
		                                <div  class="row form-group"> 
		                                    <div class="col-sm-12 ">
		
		                                        <img  th:src="@{/img/resguardo.png}" style="width: 100%; height: 600px;" alt="resguardo" > 
		
		                                    </div>
		                                    
		                                    <div  class="row form-group"> 
		                                    <div class="col-sm-12 ">
		                                                <h4 class="page-header">
		                                            <span class="label label-info">ETIQUETAS</span>
		                                        </h4>
		                                          <h3 class="box-title">Usted puede usar las etiquetas de esta lista en los campos y estas serán sustituidas por los datos especificados:</h3>
		                                        <br>
		                                          <div id="dContenido">
		                                            <table id="tListaLeyendas" 
							                               data-mobile-responsive="true"
							                               data-locale="es-MX"
							                               data-height="450"
							                               data-pagination="false"
							                               data-page-size="20"
							                               data-page-list="[30, 50, 100]"
							                               data-search="true"
							                               data-toggle="false"
							                               data-show-toggle="false"
							                               data-resizable="true"
							                               data-striped="true"
							                               data-show-refresh="false"
							                               data-show-footer="false"
							                               data-show-export="true"                               
							                               data-tableexport-display="always"
							                               class="table table-bordered table-hover table-condensed">
							                            <thead>
							                                <tr>							                                								                                    
							                                    <th data-field="posicion" data-sortable="true">POSICION</th>
							                                    <th data-field="descripcion" data-sortable="true">DESCRIPCIÓN</th>							                                    							                                   
							                                    <th data-field="ACCION" data-sortable="false" data-align="center" data-width="100" data-formatter="actionFormatter">ACCIONES</th>
							                                </tr>
							                            </thead>
							                        </table>
		                                        </div>			
		                                    </div>
		                                </div>
		                                    
		                                </div>
		                            </div>
		                            
		
		                        </form>
		
		
		                    </div>
		                </div>
		            </div>
		            <div class="row">
		                <div class="col-lg-12">
		                    <div id="dContenido">
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>	
	
	<th:block layout:fragment="script">
	<script th:src="@{/js/bootstrap/bootstrap-table.min.js}" type="text/javascript"></script>	
	<script th:src="@{/js/bootstrap/bootstrap-table/locale/bootstrap-table-es-MX.min.js}" type="text/javascript"></script>	
	<script th:src="@{/js/bootstrap/bootstrap-table/extensions/mobile/bootstrap-table-mobile.min.js}" type="text/javascript"></script>	
	<script th:src="@{/js/bootstrap/bootstrap-table/extensions/fixed/bootstrap-table-fixed-columns.js}" type="text/javascript"></script>	
	<script th:src="@{/js/bootstrap/bootstrap-table/extensions/export/bootstrap-table-export.min.js}" type="text/javascript"></script>	
	<script th:src="@{/js/bootstrap/bootstrap-table/extensions/export/tableExport.js}" type="text/javascript"></script>	
	<script th:src="@{/js/resguardo.js}" type="text/javascript"></script>
	<script th:src="@{/js/plantillas2.js}" type="text/javascript"></script>
		
	</th:block>
</body>
</html>
