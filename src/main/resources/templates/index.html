<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<!-- Bootstrap -->
	<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" type="text/css" />
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/css/fa/font-awesome.min.css}" type="text/css" />
	<!-- Ionicons -->
	<link rel="stylesheet" th:href="@{/css/ionicons/ionicons.min.css}"type="text/css" />
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/css/skins/_all-skins.min.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/css/bootstrap/bootbox.css}" type="text/css" />	
	
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}" />
	<title>M&#243;dulo de Seguimiento de Resguardos</title>
	
	<link rel="stylesheet" th:href="@{/css/jquery/formValidation.min.css}" type="text/css" />
</head>
<body id="body" class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
			    <img th:src="@{/img/logo.png}" alt="logo" style="width: 100%;" />
			</div>			
			<div class="login-box-body">
                            <div style="text-align: center;font-size: 18px; padding-bottom: 15px;" >
                                Modulo de Seguimiento de Resguardos 
                            </div>
                            <p class="login-box-msg"><b>Inicio de Sesi&#243;n</b></p>
				<form id="frmLogin" name="frmLogin" method="post" th:action="@{/login}" data-fv-framework="bootstrap" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
					<div class="form-group has-feedback">
						<div class="input-group ">
							<span class="input-group-addon">
								<i class="fa fa-user fa-fw"></i>
							</span>
							<input id="txtUsuario" name="txtUsuario" class="form-control" type="text" placeholder="Usuario" data-fv-notempty="true" data-fv-notempty-message="El usurario es requerido" />
						</div>
					</div>
					<div class="form-group has-feedback">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-lock"></i>
							</span>
							<input id="txtPassword" name="txtPassword" class="form-control" type="password" placeholder="Contrase&#241;a" data-fv-notempty="true" data-fv-notempty-message="La contrase&#241;a es requerida" />
						</div>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<span class="fa fa-asterisk"> Todos los campos son requeridos</span>
						</div>						
						<div class="col-xs-4">
							<button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
						</div>
					</div>
					<div>
						<p>&nbsp;</p>
					</div>
					<div class="text-center">
						<div class="mb-3 alert alert-danger" th:if="${param.error}"
						role="alert">Usuario/Contrase&ntilde;a incorrecto</div>
						<div class="mb-3 alert alert-warning" th:if="${param.logout}"
						role="alert">La sesi&#243;n se cerr&#243; correctamente</div>					
					</div>
				</form>
			</div>
		</div>

	<!-- jQuery -->
	<script th:src="@{/js/jquery/jquery.min.js}" type="text/javascript"></script>
	<!-- Bootstrap -->
	<script th:src="@{/js/bootstrap/bootstrap.min.js}" type="text/javascript"></script>

	<!-- Plugins -->
	<script th:src="@{/js/jquery/formValidation.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery/formValidation/framework/bootstrap.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery/formValidation/language/es_ES.js}" type="text/javascript"></script>
	
	<!-- funcionalidad -->
	<script th:src="@{/js/loginldap.js}" type="text/javascript"></script>


</body>
</html>
