<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>B&#250;squeda y Seguimiento</title>
</head>
<body>
	<div layout:fragment="body">

		<div class="box">
		    <div class="box-header with-border">
		        <h3 class="box-title">B&#250;squeda y Seguimiento</h3>
		    </div>
		    <div class="box-body">
		        <div class="rows">
		            <div class="row">
		                <div class="col-lg-12">
		                    <div id="dConsulta">
		                        <div class="col-md-3">
		                            <div class="form-group">
		                                <h4>Resguardos ya Recibidos
		                                    <input id="chRecibidos" name="chRecibidos" type="checkbox"/></h4>
		                                <button id="bBuscaFolio" type="button" class="btn btn-primary" title="Actualiza">
		                                    <i class="fa fa-search"> Actualiza</i>
		                                </button>  
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		
		            <div class="row">
		                <div class="col-lg-12">
		                    <div id="dContenido">
		                        <table id="tDatosResguardo" 
		                               data-mobile-responsive="true"
		                               data-locale="es-MX"
		                               data-height="450"
		                               data-pagination="true"
		                               data-page-size="100"
		                               data-page-list="[100, 200, 300, 400, 500]"
		                               data-search="true"
		                               data-toggle="false"
		                               data-show-toggle="false"
		                               data-resizable="true"
		                               data-striped="true"
		                               data-show-refresh="false"
		                               data-show-footer="false"
		                               data-show-export="true"    
		                               data-tableexport-display="always"
		                               class="table table-bordered table-hover table-condensed">
		                            <thead>
		                                <tr>
		                                    <th data-field="folio" data-visible="true" data-sortable="true" >FOLIO</th>
		                                    <th data-field="sistema.nombre" data-sortable="true" >SISTEMA</th>
		                                    <th data-field="usuario" data-sortable="true" >USUARIO</th>
		                                    <th data-field="nombreUsuario" data-sortable="true" >NOMBRE</th>
		                                    <th data-field="correoDestino" data-sortable="false" data-search="false" >CORREO REGISTRADO</th>
		                                    <th data-field="jefeInmediato" data-sortable="false" data-search="false" >JEFE INMEDIATO</th>
		                                    <th data-field="fechaEmision" data-sortable="true" >FECHA CAPTURA</th>
		                                    <th data-field="fechaRecibido" data-sortable="true" data-search="false" >FECHA RECEPCI&Oacute;N</th>
		                                    <th data-field="usuarioCaptura" data-sortable="true" data-search="false" >USUARIO CAPTURO</th>
		                                    <th data-field="sustitucion" data-sortable="true" data-search="false" >SUSTITUYE</th>
		                                    <th data-field="estatus" data-sortable="true" >ESTATUS</th>
		                                    <th data-field="ACCION" data-sortable="false" data-align="center" data-width="100" data-formatter="actionFormatter">ACCIONES</th>
		                                </tr>
		                            </thead>
		                        </table>
		                        <!--div id="dBotones">
		
		                        </div-->
		
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div><!-- FIN class=box -->
	</div>	
	
	<th:block layout:fragment="script">
	
	<script th:src="@{/js/jquery/formValidation.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery/formValidation/framework/bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery/formValidation/language/es_ES.js}" type="text/javascript"></script>
    
	<script th:src="@{/js/bootstrap/bootstrap-table.min.js}" type="text/javascript"></script>	
	<script th:src="@{/js/bootstrap/bootstrap-table/locale/bootstrap-table-es-MX.min.js}" type="text/javascript"></script>	
	<script th:src="@{/js/bootstrap/bootstrap-table/extensions/mobile/bootstrap-table-mobile.min.js}" type="text/javascript"></script>	
	<script th:src="@{/js/bootstrap/bootstrap-table/extensions/fixed/bootstrap-table-fixed-columns.js}" type="text/javascript"></script>	
	<script th:src="@{/js/bootstrap/bootstrap-table/extensions/export/bootstrap-table-export.min.js}" type="text/javascript"></script>	
	<script th:src="@{/js/bootstrap/bootstrap-table/extensions/export/tableExport.js}" type="text/javascript"></script>	
	<script th:src="@{/js/seguimiento.js}" type="text/javascript"></script>
		
	</th:block>
</body>
</html>
